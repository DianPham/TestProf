<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Employee</h1>
    <form th:action="@{/employees/add}" th:object="${employee}" method="post"
          class="needs-validation">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Sex:</label>
            <input type="text" th:field="*{sex}" class="form-control" id="sex">
        </div>
        <div class="mb-3">
            <label for="hometown" class="form-label">Hometown:</label>
            <input type="text" th:field="*{hometown}" class="form-control" id="hometown">
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Category:</label>
            <select th:field="*{department}" class="form-control" id="department">
                <option th:each="department : ${departments}"
                        th:value="${department.id}" th:text="${department.name}" ></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <textarea th:field="*{salary}" class="form-control" id="salary" ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
        <a th:href="@{/employees}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
